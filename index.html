<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>


  <!-- stylesheet  -->
  <link rel="stylesheet" href="css/style.css">

  <!-- bootstrap css  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <!-- heading section  -->
  <header>
    <h1 class="text-center my-4 ab">Money is Everything!</h1>
  </header>
  <!-- main section start  -->
  <main>
    <!-- container section  -->
    <div class="container">
      <div class="row gx-5">
        <!-- image section  -->
        <div class="col-12 col-md-6">
          <img class="w-100 image-height" src="images/money.jpg" alt="">
        </div>
        <!-- calculation section  -->
        <div class="col-12 col-md-6 form-design">
            <!-- Income part start  -->
            <div>
              <h4 class="text-center mb-2">Income</h4>
            </div>
            <div class="form-group row my-2">
              <label for="inputIncome" class="col-sm-4 col-form-label text-end">Income:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control w-75" id="inputIncome" placeholder="Income">
              </div>
            </div>
            <!-- Expenses part start  -->
            <div>
              <h4 class="text-center my-2">Expenses</h4>
            </div>
            <div class="form-group row my-2">
              <label for="inputFood" class="col-sm-4 col-form-label text-end">Food:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control w-75" id="inputFood" placeholder="Food Expenses">
              </div>
            </div>
  
            <div class="form-group row my-2">
              <label for="inputRent" class="col-sm-4 col-form-label text-end">Rent:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control w-75" id="inputRent" placeholder="Rent Expenses">
              </div>
            </div>
  
            <div class="form-group row my-2">
              <label for="inputClothes:" class="col-sm-4 col-form-label text-end">Clothes:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control w-75" id="inputClothes" placeholder="Clothes Expenses">
              </div>
            </div>
  
            <div class="row my-3">
              <div class="col-5">
              </div>
              <div class="col-7">
                <button id="calculate-btn" class="btn btn-primary">Calculate</button>
              </div>
            </div>
                           
            <div>
              <h6 class="text-center my-2">Total Expenses: $<span id="total-expense">0</span></h6>
              <h6 class="text-center mb-4">Balance: $<span id="blance">0</span></h6>
            </div>
            <!-- error-message start  -->
            <div  class="d-flex justify-content-center mb-0">
              <div id="blance-influence-message"  class="alert alert-warning alert-dismissible fade show w-75 " role="alert">
                <p id="error-message">Influence blance. please check your expenses.</p>
                <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
              </div>
            </div>
  
            <!-- saving part start  -->
            <div class="row">
              <div class="col-4">
                <p class="text-end">Save:</p>
              </div>
              <div class="col-2">
                <p><input type="text" class="w-100 " id="save" placeholder="Save"></p>
              </div>
              <div class="col-1">
                <p>%</p>
              </div>
              <div class="col-2">
                <button id="save-button" class="btn btn-primary" disabled>Save</button>
              </div>
            </div>
  
            <div>
              <h6 class="text-center my-1">Saving Amount: $<span id="saving-amount">0</span></h6>
              <h6 class="text-center my-1">Remaining Balance: $<span id="remaining-balance">0</span></h6>
            </div>
  
        </div>
      </div>
    </div>
  </main>

  <!-- bootstrap JS  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <!-- js file added  -->
    <script src="js/app.js"></script>
</body>

</html>
